<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login & Register</title>
  <link rel="stylesheet" href="/assets/login/style.css">
</head>

<body>
  <section class="forms-section">
    <h1 class="section-title">Mepa Store</h1>
    <div class="forms">
      <div class="form-wrapper is-active">
        <button type="button" class="switcher switcher-login">
          Login
          <span class="underline"></span>
        </button>
        <form class="form form-login" name="login">
          <fieldset>
            <legend>Please, enter your email and password for login.</legend>
            <div class="input-block">
              <label for="login-email">E-mail</label>
              <input id="login-email" type="email" name="email" required>
            </div>
            <div class="input-block">
              <label for="login-password">Password</label>
              <input id="login-password" type="password" name="password" required>
            </div>
          </fieldset>
          <button type="submit" class="btn-login">Login</button>
        </form>
      </div>
      <div class="form-wrapper">
        <button type="button" class="switcher switcher-signup">
          Sign Up
          <span class="underline"></span>
        </button>
        <form class="form form-signup" name="daftar">
          <fieldset>
            <legend>Please, enter your email, password and password confirmation for sign up.</legend>
            <div class="input-block">
              <label for="signup-email">Username</label>
              <input id="signup-email" type="text" name="username" required>
            </div>
            <div class="input-block">
              <label for="signup-email">E-mail</label>
              <input id="signup-email" type="email" name="email" required>
            </div>
            <div class="input-block">
              <label for="signup-password">Password</label>
              <input id="signup-password" type="password" name="password" required>
            </div>
          </fieldset>
          <button type="submit" class="btn-signup">Continue</button>
        </form>
      </div>
    </div>
  </section>
  <script>
    const switchers = [...document.querySelectorAll('.switcher')]

    switchers.forEach(item => {
      item.addEventListener('click', function () {
        switchers.forEach(item => item.parentElement.classList.remove('is-active'))
        this.parentElement.classList.add('is-active')
      })
    })
    document.login.onsubmit = async (e) => {
      e.preventDefault();
      const response = await fetch("/api/login", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
        },
        body: JSON.stringify({
          email: document.login.email.value,
          password: document.login.password.value,
        }),
      });
      if (response.ok) {
        alert('Login Succesfully!');
        displayLinksBasedOnRole();
      } else {
        const message = await response.text();
        alert(message);
      }
    };

    document.daftar.onsubmit = async (e) => {
      e.preventDefault();
      await fetch("/api/register", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({
          username: document.daftar.username.value,
          email: document.daftar.email.value,
          password: document.daftar.password.value
        }),
      }).then(async (response) => {
        if (response.ok) {
          location.href = "/login";
        } else {
          const message = await response.text();
          alert(message);
        }
      });
    }
    async function displayLinksBasedOnRole() {
      const response = await fetch('/api/role', {
        method: 'GET',
        headers: {
          'Content-Type': 'application/json',
        },
        credentials: 'include' // untuk mengirim cookie
      });

      if (response.ok) {
        const { role } = await response.json();
        if (role === 'admin') {
          location.href = '/admin';
        } else if (role === 'user') {
          location.href = '/user';
        }
      }
    }

    // Tampilkan tautan yang sesuai ketika halaman dimuat
    document.addEventListener('DOMContentLoaded', displayLinksBasedOnRole);
  </script>
</body>

</html>
